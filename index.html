<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generatePinBox" class="form-control" type="text" maxlength="4" readonly="readonly"
                        style="background: #3D4153; text-align: center;">
                    <button class="generate-btn" onclick="clickToGeneratePin()">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="form_control" class="form-control" type="text" readonly="" maxlength="8"
                        style="background: #3D4153; text-align: center;" />
                    <div class="numbers">
                        <table class="calc-body">
                            <div class="calc-button-row">
                                <input class="button" type="button" value="1" onclick="getNumber(1)" />
                                <input class="button" type="button" value="2" onclick="getNumber(2)" />
                                <input class="button" type="button" value="3" onclick="getNumber(3)" />
                            </div>
                            <div class="calc-button-row">
                                <input class="button" type="button" value="4" onclick="getNumber(4)" />
                                <input class="button" type="button" value="5" onclick="getNumber(5)" />
                                <input class="button" type="button" value="6" onclick="getNumber(6)" />
                            </div>
                            <div class="calc-button-row">
                                <input class="button" type="button" value="7" onclick="getNumber(7)" />
                                <input class="button" type="button" value="8" onclick="getNumber(8)" />
                                <input class="button" type="button" value="9" onclick="getNumber(9)" />
                            </div>
                            <div class="calc-button-row">
                                <input class="button" type="button" value="&lsaquo;" onclick="getBackspace()" />
                                <input class="button" type="button" value="0" onclick="getNumber(0)" />
                                <input class="button" type="button" value="C" onclick="getClear()" />
                            </div>
                            <div>
                                <button type="submit" class="submit-btn"
                                    onclick="pinMatchedAndDoNotMach()">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                        </table>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p id="notifyForPinNotMatched" class="notify">❌ Pin Didn't Match, Please try again</p>
                <p id="notifyForPinMatched" class="notify">✅ Pin Matched... Secret door is opening for you</p><br>
            </div>
        </div>
    </div>
</body>


<script src="./myScript.js"></script>

</html>
